dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8-dev"
script:
  - pip install .
  - dymoprint --help
  - dymoprint -v Tst
  - dymoprint -v -qr Tst
  - dymoprint -v -c code128 Tst
  - dymoprint -v -qr qrencoded "qr_txt"
  - dymoprint -v -c code128 Test "bc_txt"
